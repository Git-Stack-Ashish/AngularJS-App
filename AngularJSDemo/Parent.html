<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-directive-transclusion-production</title>

    <script src="//code.angularjs.org/1.7.8/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>

</head>
<body ng-app="myApp">
    <div ng-controller="employeesCtrl">
        {{message}}
        <transcluded-text ng-hide="isHidden" on-close="hideDialog(message)">
            Check out the contents, {{name}}!
        </transcluded-text>
    </div>
</body>
</html>
