<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="myApp" ng-controller="employeesCtrl">
    <!--<input class="" type="text" placeholder="search by name" ng-model="searchText.name" /> Search-->
    <input class="" type="text" placeholder="search by name" ng-model="searchText" /> Search
    <br /><br />

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employees | filter : searchText">
                <td>{{emp.name | uppercase}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.salary | currency : '$'}}</td>
                <td>{{emp.gender | genderCustomFilter : '=>'}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />
    <br />
    <br />

    <h2>name is : {{nameNew}}</h2>
    <h3>count is : {{count}}</h3>
    <custom-dir name-ne="nameNew" count="{{count}}"></custom-dir>
</body>

</html>
